
<!-- Add Problem Record Modal -->
<div class="modal fade" id="problemmodal">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><i class="modal-title-icon fas fa-file-alt mr-2 text-secondary"></i>Add Medical Problem</h4>
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fas fa-times"></i></span>
                </button>
            </div> 
            <!-- <form onsubmit="event.preventDefault(); createProblem()"> -->
            <form id="addProblemForm">
                <div class="row">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="problem_name">Problem Name <span class="text-danger">*</span> </label>
                            <input type="text" name="problem_name" class="form-control" id="problem_name" placeholder="Enter Problem Name">
                        </div>
                        <div class="form-group">
                            <label for="problem_name">Date Occured <span class="text-danger">*</span> </label>
                            <input  type="date"  name="date_occured" class="form-control" id="date_occured" >
                        </div>
                        <!-- <div class="form-group">
                            <label>Date <span class="text-danger">*</span></label>
                              <div class="input-group date" id="datepick" data-target-input="nearest">
                                  <input type="text" class="form-control datetimepicker-input" id="date_occured"  data-target="#datepick"/>
                                  <div class="input-group-append" data-target="#datepick" data-toggle="datetimepicker">
                                      <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                  </div>
                              </div>
                          </div> -->
                        <div class="form-group">
                            <label>Problem Note <span class="text-danger">*</span> </label>
                            <textarea id="problem_note" name="problem_note" class="form-control" rows="3" placeholder="Enter Problem Note"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="problem_name">Date Resolved (if medical problem is resolved)</label>
                          <input type="date" name="date_resolved" class="form-control" id="date_resolved">
                        </div>
                        <input type="hidden" name="patient_record_id" class="form-control" id="patient_record_id" value="{{record.patient_record_id}}">
                    </div>
                </div>    
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="submit" id="addProblembtn" class="btn btn-primary">Submit<i class ="fas fa-check ml-2"></i></button>
                        </div>
                    
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /add problem record modal -->

<!-- Updaate Problem Record Modal -->
<div class="modal fade" id="problem_modal_update">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Update Medical Problem</h4>
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fas fa-times"></i></span>
                </button>
            </div>
            <!-- <form onsubmit="event.preventDefault(); createProblem()"> -->
                <form id="updateProblemForm">
                    <div class="row">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="edit_problem_name">Problem Name <span class="text-danger">*</span> </label>
                                <input type="text" name="edit_problem_name" class="form-control" id="edit_problem_name" placeholder="Enter Problem Name">
                            </div>
                            <div class="form-group">
                                <label for="edit_problem_name">Date Occured <span class="text-danger">*</span> </label>
                                <input  type="date"  name="edit_date_occured" class="form-control" id="edit_date_occured" >
                            </div>

                            <div class="form-group">
                                <label>Problem Note <span class="text-danger">*</span> </label>
                                <textarea id="edit_problem_note" name="edit_problem_note" class="form-control" rows="3" placeholder="Enter Problem Note"></textarea>
                            </div>
                            <div class="form-group">
                              <label for="problem_name">Date Resolved (if medical problem is resolved)</label>
                              <input type="date" name="edit_date_resolved" class="form-control" id="edit_date_resolved">
                            </div>
                            <div class="form-group">
                                    <label>Status</label>
                                    <select class="form-control select2" name="edit_active_status" id="edit_active_status">
                                        <option value="Active">Active</option>
                                        <option value="Resolved">Resolved</option>
                                    </select>
                              </div>

                            <input type="hidden" name="patient_record_id" class="form-control" id="edit_problem_id">
                        </div>
                    </div>    
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="submit" id="addProblembtn" class="btn btn-primary">Submit<i class ="fas fa-check ml-2"></i></button>
                            </div>
                        
                </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /update problem record modal -->

<!-- View Problem Record Modal -->
<div class="modal fade" id="view_modal_update">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><i class="modal-title-icon fas fa-file-alt mr-2 text-secondary"></i>View Medical Problem</h4>
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fas fa-times"></i></span>
                </button>
            </div>
            <!-- <form onsubmit="event.preventDefault(); createProblem()"> -->
                    <div class="modal-body">
                            <p>Medical Problem Details</p>
                            <div class = "table-responsive">
                                <table class="table">
                                    <tr>
                                        <th>Problem Name</th>
                                        <td><span id="v_problem_name"></span></td>
                                    </tr>
                                    <tr>
                                        <th>Date Occured</th>
                                        <td><span id="v_date_occured"></span></td>
                                    </tr>
                                    <tr>
                                        <th>Problem Note</th>
                                        <td><span id="v_problem_note"></span></td>
                                    </tr>
                                    <tr>
                                        <th>Date Resolved</th>
                                        <td><span id="v_date_resolved"></span></td>
                                    </tr>
                                    <tr>
                                        <th>Status</th>
                                        <td><span id="v_status"></span></td>
                                    </tr>
                                </table>
                            </div>
                            <input type="hidden" name="patient_record_id" class="form-control" id="view_problem_id">
                    </div>    
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /View problem record modal -->
</div>
