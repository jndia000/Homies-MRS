<!-- Add Surgery -->
<div class="modal fade" id="patient_surgery">
    <div class="modal-dialog  modal-dialog-scrollable modal-dialog-centered modal-m">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><i class="modal-title-icon fas fa-file-alt mr-2 text-secondary"></i>Add Surgery</h4>
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fas fa-times"></i></span>
                </button>
            </div>
            <!-- <form onsubmit="event.preventDefault(); createLaboratoryResult()"> -->
            <form id="addSurgeryForm" method="POST">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="surgery_type">Surgery Type <span class="text-danger">*</span> </label>
                                <select class="form-control select2" id="surgery_type" name="surgery_type">
                                    <option value="Processing">Processing</option>
                                    <option value="Claimed">Claimed</option>
                                    <option value="Unclaimed">Unclaimed</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="result">Description <span class="text-danger">*</span> </label>
                                <textarea class="form-control" name="surgery_description" id="surgery_description" rows="3" cols="50" ></textarea>
                            </div>
                            <div class="form-group">
                                <label for="start_time">Start time<span class="text-danger">*</span> </label>
                                <input  type="datetime"  name="start_time" class="form-control" id="start_time" >
                            </div>
                            <div class="form-group">
                                <label for="end_time">End time<span class="text-danger">*</span> </label>
                                <input  type="datetime"  name="end_time" class="form-control" id="end_time" >
                            </div>
                            <div class="form-group">
                                <label for="status">Status <span class="text-danger">*</span> </label>
                                <select class="form-control select2" id="status" name="status">
                                    <option value="Processing">Processing</option>
                                    <option value="Claimed">Claimed</option>
                                    <option value="Unclaimed">Unclaimed</option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden" name="patient_record_id" class="form-control" id="patient_record_lab"
                            value="{{record.patient_record_id}}">
                    </div>
                </div>
                <div class="modal-footer col-md-12">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" id="addLab" class="btn btn-primary">Submit<i class ="fas fa-check ml-2"></i></button>
                </div>

            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /add Lab Result -->


<!-- EDIT laboratory result -->
<div class="modal fade" id="edit_lab_result">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><i class="modal-title-icon fas fa-edit mr-2 text-secondary"></i>Edit Laboratory Result</h4>
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fas fa-times"></i></span>
                </button>
            </div>
            <!-- <form onsubmit="event.preventDefault(); createLaboratoryResult()"> -->
            <form id="editLabForm" method="POST">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="specimen">Specimen <span class="text-danger">*</span> </label>
                                <input type="text" name="edit_specimen" class="form-control" id="edit_specimen"
                                    placeholder="Enter Specimen">
                            </div>
                            <div class="form-group">
                                <label for="result">Result <span class="text-danger">*</span> </label>
                                <input type="text" name="edit_result" class="form-control" id="edit_result"
                                    placeholder="Enter Result">
                            </div>
                            <div class="form-group">
                                <label for="reference">Reference <span class="text-danger">*</span> </label>
                                <input type="text" name="edit_reference" class="form-control" id="edit_reference"
                                    placeholder="Enter Reference">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="status">Status <span class="text-danger">*</span> </label>
                                <select class="form-control select2" id="edit_status" name="edit_status">
                                    <option value="Processing">Processing</option>
                                    <option value="Claimed">Claimed</option>
                                    <option value="Unclaimed">Unclaimed</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="unit">Unit <span class="text-danger">*</span> </label>
                                <input type="text" name="edit_unit" class="form-control" id="edit_unit"
                                    placeholder="Enter Unit">
                            </div>
                            <div class="form-group">
                                <label for="detailedResult">Detailed Result <span class="text-danger">*</span> </label>
                                <input type="text" name="edit_detailed_result" class="form-control" id="edit_detailed_result"
                                    placeholder="Enter Detailed Result">
                            </div>
                        </div>
                        <input type="hidden" name="patient_record_id" class="form-control" id="u_edit_lab_result">
                    </div>
                </div>
                <div class="modal-footer col-md-12">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" id="editLab" class="btn btn-info">
                        <span>Yes, update it!</span>
                        <i class ="fas fa-check ml-1"></i>
                    </button>
                </div>

            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /edit Lab Result -->
