<!-- edit Medical History Modal -->
<div class="modal fade" id="edit_details">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><i class="modal-title-icon fas fa-edit mr-2 text-secondary"></i>Update Patient Demographics</h4>
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fas fa-times"></i></span>
                </button>
            </div>
            <!-- <form onsubmit="event.preventDefault();"> -->
            <form id="editDatailsForm" method="PUT" >
                
                    
                <!-- <input type="hidden" name="_method" value="PUT" /> -->
                        <div class="modal-body">
                            <div class="row">
                            <div class="col-md-6">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Patient Name <span class="text-danger">*</span></label>
                                        <div class="row">
                                            <div class="col-4 form-group">
                                                <input type="text" name="first_name" class="form-control" 
                                                    id="u_first_name" value="{{record.patientrecordFK.first_name}}">
                                            </div>
                                            <div class="col-4 form-group">
                                                <input type="text" name="middle_name" class="form-control" 
                                                    id="u_mid_name" value="{{record.patientrecordFK.middle_name}}">
                                            </div>
                                            <div class="col-4 form-group">
                                                <input type="text" name="last_name" class="form-control" 
                                                    id="u_last_name" value="{{record.patientrecordFK.last_name}}" >
                                            </div>
                                        </div>
        
                                    </div>
                                </div>


                               
                                <div class="form-group">
                                    <label>Gender</label>
                                    <input type="text" name="gender" class="form-control"  id="u_gender" value="{{record.patientrecordFK.gender}}">
                                </div>
                                <div class="form-group">
                                    <label>Birthdate</label>
                                    <input type="date" name="birthdate" class="form-control" id="u_bday" value="{{record.patientrecordFK.birthday}}">
                                </div>
                                <div class="form-group">
                                    <label>Contact Number</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                        </div>
                                        <input type="text" name="contact_number" class="form-control" id="u_contact" value="{{record.patientrecordFK.contact_number}}" data-inputmask="'mask': ['9999-999-9999']" data-mask>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Guardian</label>
                                    <input type="text"  name="guardian" class="form-control" id="u_guardian" value="{{record.patientrecordFK.guardian}}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Vitals <span class="text-danger">*</span></label>
                                        <div class="row">
                                            <div class="col-4 form-group">
                                                <input type="text" name="weight" class="form-control" 
                                                    id="u_weight" value="{{record.patientrecordFK.weight}}">
                                            </div>
                                            <div class="col-4 form-group">
                                                <input type="text" name="height" class="form-control" 
                                                    id="u_height" value="{{record.patientrecordFK.height}}">
                                            </div>
                                            <div class="col-4 form-group">
                                                <input type="text" name="blood_type" class="form-control" 
                                                    id="u_blood_type" value="{{record.patientrecordFK.blood_type}}" >
                                            </div>
                                        </div>
        
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label>Region</label>
                                    <input type="text"  name="region" class="form-control" id="u_house" value="{{record.patientrecordFK.region}}">
                                </div>
                                <div class="form-group">
                                    <label>Province</label>
                                    <input type="text" name="province" class="form-control" id="u_province" value="{{record.patientrecordFK.province}}" >
                                </div>
                                <div class="form-group">
                                    <label>Barangay</label>
                                    <input type="text" name="barangay" class="form-control" id="u_barangay" value="{{record.patientrecordFK.barangay}}" >
                                </div>
                                <div class="form-group">
                                    <label>Municipality</label>
                                    <input type="text" name="municipality" class="form-control" id="u_municipality" value="{{record.patientrecordFK.municipality}}">
                                </div>
                                <div class="form-group">
                                    <label>House No. and Street Name</label>
                                    <input type="text" name="street_name" class="form-control" id="u_street" value="{{record.patientrecordFK.street}}" >
                                </div>
                                
                                
                                
                                
                            </div>
                            
                            <input type="hidden" name="patient_record_id" class="form-control" id="u_patient_id" value="{{record.patientrecordFK.patient_id}}">
                        </div>
                    </div>
                            <div class="modal-footer float-right col-md-12">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="submit" id="editDatailsbtn" class="btn btn-info">Yes, update it! <i class ="fas fa-check ml-1"></i> </button>
                            </div>
                        
                  
            </form>   
        </div>
        <!-- /.modal-content -->
    </div>
<!-- /.modal-dialog -->
</div>
<!-- /edit Medical History modal -->

<script>
    //Money Euro
    $(":input").inputmask();
    $("#u_contact").inputmask({"mask": "(9999) 999-9999"});
</script>
