
<!-- Add Allergy Modal -->
<div class="modal fade" id="allergy_modal">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><i class="modal-title-icon fas fa-file-alt mr-2 text-secondary"></i>Add Allergy</h4>
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fas fa-times"></i></span>
                </button>
            </div>
            <!-- <form onsubmit="event.preventDefault(); createProblem()"> -->
            <form id="addAllergyForm">
                <div class="row">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="allergen">Allergen <span class="text-danger">*</span> </label>
                            <input type="text" name="allergen" class="form-control" id="allergen" placeholder="Enter Problem Name">
                        </div>
                        <div class="form-group">
                            <label for="reaction">Reaction <span class="text-danger">*</span> </label>
                            <input  type="text"  name="reaction" class="form-control" id="reaction" placeholder="Enter Reaction" >
                        </div>

                        <div class="form-group">
                            <label for="severity">Severity <span class="text-danger">*</span> </label>
                            <input  type="text"  name="severity" class="form-control" id="severity" placeholder="Enter Severity" >
                        </div>

                        <div class="form-group">
                            <label>Comment</label>
                            <textarea id="comment" name="comment" class="form-control" rows="3" placeholder="Enter Comment"></textarea>
                        </div>
                       
                        <input type="hidden" name="patient_record_id" class="form-control" id="patient_record_id" value="{{record.patient_record_id}}">
                    </div>
                </div>    
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="submit" id="addProblembtn" class="btn btn-primary">Submit<i class ="fas fa-check ml-2"></i></button>
                        </div>
                    
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /add problem record modal -->
