<!-- Add Clinical Notes --> 
<div class="modal fade" id="clinical_notes">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><i class="modal-title-icon fas fa-file-alt mr-2 text-secondary"></i>Add Note Entry</h4>
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fas fa-times"></i></span>
                </button>
            </div>
            <!-- <form onsubmit="event.preventDefault(); addClinicalNotes()"> -->
            <form id="addEntryForm" method="POST">
                <div class="modal-body">
                    <div class="row">
                    
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="consultation_date">Date of Consultation <span class="text-danger">*</span> </label>
                                <input type="date" class="form-control" id="consultation_date" name="consultation_date">
                            </div>
                            <div class="form-group">
                                <label >Physician <span class="text-danger">*</span> </label>
                                <select class="form-control select2" id="clinical_doc_id" name="clinical_doc_ic">
                                        <option value=""></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="reason_for_consultation">Reason for Consultation <span class="text-danger">*</span> </label>
                                <textarea id="reason_for_consultation" name="reason_for_consultation" class="form-control" rows="4" placeholder="Enter Reason for Consultation details"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="physical_examination">Physical Examination <span class="text-danger">*</span> </label>
                                <textarea id="physical_examination" name="physical_examination" class="form-control" rows="4" placeholder="Enter Physical Examination details"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="next_appointment">Date of Next Appointment</label>
                                <input type="date" class="form-control" id="next_appointment" name="next_appointment_date">
                            </div>
                            <div class="form-group">
                                <label for="impression">Impression <span class="text-danger">*</span> </label>
                                <textarea id="impression" name="impression" class="form-control" rows="4" placeholder="Enter Impression details"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="recommendation">Recommendation</label>
                                <textarea id="recommendation" name="recommendation" class="form-control" rows="4" placeholder="Enter Recommendation details"></textarea>
                            </div>
                        </div>
                        
                        
                        <input type="hidden" name="clinical_notes" class="form-control" id="clinical_notes_id" value="{{record.patient_record_id}}">
                    </div>
                </div>    
                        <div class="modal-footer col-md-12">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="submit" id="addEntry" class="btn btn-primary">Submit<i class ="fas fa-check ml-2"></i></button>
                        </div>
                    
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /add Clinical Notes -->

                            </div>
                            <div class="form-group">
                                <label>Recommendation </label>
                                <textarea class="form-control" name="edit_recommendation_s" id="edit_recommendation_s" rows="3" cols="50"></textarea>
                            </div>
                            <div class="form-group">

                            </button>

        </div>

    </div>
    <!-- /.modal-dialog -->
