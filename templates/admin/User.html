<!-- Add User -->
<div class="modal fade" id="users">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add User</h4>
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fas fa-times"></i></span>
                </button>
            </div>

            <form id="addUserForm" method="POST">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Full Name <span class="text-danger">*</span></label>
                                <div class="row">
                                    <div class="col-sm-3 form-group">
                                        <input type="text" class="form-control" id="user_fname"
                                            placeholder="Enter First Name" name="user_fname">
                                    </div>
                                    <div class="col-sm-3 form-group">
                                        <input type="text" class="form-control" id="user_mname"
                                            placeholder="Enter Middle Name" name="user_mname">
                                    </div>
                                    <div class="col-sm-3 form-group">
                                        <input type="text" class="form-control" id="user_lname"
                                            placeholder="Enter Last Name" name="user_lname">
                                    </div>
                                    <div class="col-sm-3 form-group">
                                        <input type="text" class="form-control" id="user_suffix"
                                            placeholder="Enter Suffix" name="user_suffix">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="status">Role <span class="text-danger">*</span> </label>
                                <select class="form-control" id="role" name="role">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" id="user_email">
                            </div>
                            <div class="form-group">
                                <label>Password </label>
                                <input type="password" name="password" class="form-control" id="user_password">
                            </div>
                            <div class="form-group">
                                <label>Date of Birth <span class="text-danger">*</span></label>
                                <input type="date" name="birth_date" class="form-control" id="user_birth_date">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Address <span class="text-danger">*</span></label>
                                <div class="row">
                                    <div class="col-sm-6 form-group">
                                        <input type="text" name="house_number" class="form-control"
                                            id="user_house_number" placeholder="House Number">
                                    </div>
                                    <div class="col-sm-6 form-group">
                                        <input type="text" name="street" class="form-control" id="user_street"
                                            placeholder="Street Name">
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <label>Barangay <span class="text-danger">*</span></label>
                                <input type="text" name="barangay" class="form-control" id="user_barangay">
                            </div>
                            <div class="form-group">
                                <label>Municipality <span class="text-danger">*</span></label>
                                <input type="text" name="municipality" class="form-control" id="user_municipality">
                            </div>
                            <div class="form-group">
                                <label>Province</label>
                                <input type="text" name="province" class="form-control" id="user_province">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" id="addUserbtn" class="btn btn-primary">Submit <i class="fas fa-check ml-1"></i></button>
            </form>
        </div>
    </div>
    <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
</div>
<!-- /add user -->
